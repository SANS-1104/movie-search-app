<section class="details-outer-cont">
    <div class="details-inner-cont">
        <div class="details-image">
            <img [src]="movie.big_image" alt="{{movie.title}}">
        </div>
        <div class="details-desc">
            <h1 class="title">
                {{movie.title}}, {{movie.year}}
            </h1>
            <h2 class="description">
                {{movie.description}}
            </h2>
            <h3 class="rating">
                IMDB Rating: {{movie.rating}}
            </h3>
            <p class="watch-movie">
                Want to Watch? 
                <a [href]="movie.imdb_link" target="_blank">
                    <i>Click Here</i>
                </a>
                <i class="fa-solid fa-circle-play ml-4"></i>
            </p>
        </div>
    </div>
</section>
